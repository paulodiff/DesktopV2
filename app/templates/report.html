<div class="container">
    
<div class="col-sm-6">
<div class="panel panel-info">  
     <div class="panel-heading">
          <h3 class="panel-title">Parametri di ricerca</h3>
    </div>
     <div class="panel-body">
    
   
        <form class="form-horizontal">
        <fieldset>
   
        <div class="form-group">
            <div class="col-sm-12">
            <label class="control-label" for="textinput">Tipo</label>
             <select ng-model="item.tipo_report" class="form-control" >
                 <option value="1" selected>Calendario preventivo - 1</option>
                 <option value="2">Relazione di servizio - 2 - mensile</option>
                 <option value="4">Relazione di servizio - 4 - singola </option>
                 <option value="3">Repilogo ore di servizio - 3</option>
                 <option value="5">Stampa elenco volontari - 5</option>
            </select>
            </div>     
        </div>
            
        <div class="form-group">
          <div class="col-sm-12">
          <label class="control-label" for="textinput">Associazione</label>
          <select ng-model="item.id_utenti" class="form-control" ng-options="i.id_utenti as i.nome_breve_utenti for i in utentiList"></select>    
          </div>      
        </div>

        <div class="form-group">
            <div class="col-sm-12">
            <label class="control-label" for="textinput">Data</label>
            <input type="text" class="col-sm-10 form-control"  datepicker-popup="dd/MM/yyyy" 
                   ng-model="item.data_servizi" 
                   ng-click="popupDate($event)"
                   is-open="openedPopupDate" ng-required="true" close-text="Close" />
            </div>    
        </div>
    
 
        <!-- Button (Double) -->
        <div class="form-group">
          <div class="col-sm-12">
            <button  id="salvabutton"  ng-click="build_report(item)"   name="singlebutton" class="btn btn-primary">Prepara stampa (pdf)</button>
          </div>
       </div>

        <!-- <pre>form = {{item | json}}</pre> -->
            
        </fieldset>
    
        <!-- <pre>timeCalculated = {{ timeCalculated| json}}</pre> -->
        <!-- <pre>PDF = {{ PDF_content }}</pre> -->
            
        </form>
    
         
    </div>
    </div>
    </div> <!-- class col-sm-6 -->

    <div class="col-sm-6">
        <div id="PDF_DIV_CONTAINER" ><p>Selezionare i parametri di ricerca e cliccare su prepara stampa.</p></div>
        <!-- var success = new PDFObject({ url: "/pdf/sample.pdf" }).embed("pdf"); -->
    </div>
</div>
